  #     context: .
  #     dockerfile: Dockerfile.nginx
  #   container_name: weilplace-nginx
  #   ports:
  #     - "3000:80"
  #   networks:
  #     weilplace:
  #       ipv4_address: 10.5.0.6

volumes:
  weilplace-volume-pixels:

networks:
  weilplace:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1